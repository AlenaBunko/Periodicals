<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

</head>

<body>
<div class="card">
    <img src="https://bipbap.ru/wp-content/uploads/2017/06/1402555736_2.jpg" class="card-img" alt="Responsive-image">
    <div class="card-img-overlay">
        <h2>Welcome to the page!</h2>
        <br>
        <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#addNewEditionName">Add new Edition</button>
        <div class="modal fade" data-bs-backdrop="static" id="addNewEditionName" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">ADD NEW EDITION</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                    </div>
                    <div class="modal-body">
                        <form action="adminPage/addNewEdition" method="post" role="form">
                            <div class="form-group">
                                <label>Title</label>
                                <input type="text" class="form-control" name="title" style="background-color:#B0E0E6">
                            </div>
                            <div class="form-group">
                                <label>Index</label>
                                <input type="number" class="form-control" name="index" style="background-color:#B0E0E6">
                            </div>
                            <div class="form-group">
                                <label>Publishing House</label>
                                <input type="text" class="form-control" name="publishingHouse"
                                       style="background-color:#B0E0E6">
                            </div>
                            <div class="form-group">
                                <label>Recommended Price</label>
                                <input type="number" class="form-control" name="recommendedPrice"
                                       style="background-color:#B0E0E6">
                            </div>
                            <br>
                            <div id="liveAlertPlaceholder"></div>
                            <input type="submit" class="btn btn-success btn-md" id="liveAlertBtn" value="Submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <br> <br>
        <a href="adminPage/allUsers" class="btn btn-success">All users</a>
        <br> <br>
        <a href="catalog" class="btn btn-success">Catalog of Editions</a>
        <br> <br>

        <form action="adminPage/delete" method="post" role="form" class="form-inline">
            <div class="row">
            <div class="w-25 p-3">
                <input type="text" class="form-control" name="id" placeholder="enter Id"
                       aria-describedby="button-addon2">
            </div>
            <div class="w-25 p-3">
                <button class="btn btn-primary" type="submit" id="button-addon2" role="button">Delete Edition</button>
            </div>
            </div>
        </form>

        <form action="/logout" method="post">
            <button type="submit" class="btn btn-outline-info" style="position:absolute;top:15px;right:25px">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-box-arrow-left"
                     viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                          d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0v2z"/>
                    <path fill-rule="evenodd"
                          d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"/>
                </svg>
                Log out
            </button>
        </form>
    </div>
</div>
</body>
<script>
var alertPlaceholder = document.getElementById('liveAlertPlaceholder')
var alertTrigger = document.getElementById('liveAlertBtn')

function alert(message, type) {
  var wrapper = document.createElement('div')
  wrapper.innerHTML = '<div class="alert alert-' + type + ' alert-dismissible" role="alert">' + message + '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>'

  alertPlaceholder.append(wrapper)
}

if (alertTrigger) {
  alertTrigger.addEventListener('click', function () {
    alert('Edition added successfully!', 'success')
  })
}




</script>
</html>
