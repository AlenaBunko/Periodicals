<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
    <style>
        body{
        padding: 30px;
    </style>

</head>

<body>
<h3>NEW USER REGISTRATION</h3>

<div class="container">
    <form action="registrationPage" method="post" role="form" class="needs-validation" novalidate>
        <div class="form-group col-md-4">
            <label>First Name</label>
            <input type="text" class="form-control" name="firstName" style="background-color:#B0E0E6"
                   required>
            <div class="invalid-feedback">
                Please fill in this field!
            </div>
        </div>
        <div class="form-group col-md-4">
            <label>Last Name</label>
            <input type="text" class="form-control" name="lastName" style="background-color:#B0E0E6" required>
            <div class="invalid-feedback">
                Please fill in this field!
            </div>
        </div>
        <div class="form-group col-md-4">
            <label>Birthday</label>
            <input type="date" class="form-control" name="birthday" style="background-color:#B0E0E6" required>
            <div class="invalid-feedback">
                Please fill in this field!
            </div>
        </div>
        <div class="form-group col-md-4">
            <label>Login</label>
            <input type="text" class="form-control" name="login" style="background-color:#B0E0E6" required>
            <div class="alert alert-danger alert-dismissible fade show" id="message" style="display:none">
                <h4 class="alert-heading"><i class="bi-exclamation-octagon-fill"></i> Oops! User with this login already
                    exist</h4>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div class="invalid-feedback">
                Please fill in this field!
            </div>
        </div>
        <div class="form-group col-md-4">
            <label>Password</label>
            <input type="password" class="form-control" name="password" style="background-color:#B0E0E6" required>
            <div class="invalid-feedback">
                Please fill in this field!
            </div>
        </div>
        <br>
        <div class="form-group col-md-4">
            <label>Role</label>
            <select class="form-select" name="role" required>
                <option selected disabled value="">Select...</option>
                <option id="1" value="ADMIN">ADMIN</option>
                <option id="2" value="USER">USER</option>
            </select>
            <div class="invalid-feedback">
                Please fill in this field!
            </div>
        </div>
        <br>
        <input type="submit" class="btn btn-success btn-md" onclick="loadXMLDoc()" value="Registration">
        <br>
        <br>
        <input type="button" onclick="history.back();" value="Назад"/>
    </form>
</div>
</body>
<script>
    (function () {
  'use strict'

  var forms = document.querySelectorAll('.needs-validation')

  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
</script>
<!-- handling existing login in AJAX -->
<script type="text/javascript">
function loadXMLDoc(){
    var xmlhttp;
 if (window.XMLHttpRequest) {
        xmlhttp=new XMLHttpRequest();
    }
    else{
        xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
    }
    xmlhttp.onreadystatechange=function(){
      if (xmlhttp.readyState==4)
       {
          if (xmlhttp.status==200)
              err.innerHTML=xmlhttp.responseText;

       }
    }

    xmlhttp.open("POST", true);
    xmlhttp.send();

    var err = document.getElementById("message");
    err.style.display = "block";
}
    </script>
</html>
