<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADD SUBSCRIPTIONS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>

<body>
<div class="container">
    <h5>ADD NEW SUBSCRIPTION</h5>
    <form action="addFormSubscription" method="post" role="form">
        <div class="form-group col-md-4">
            <form action="searchEdition" method="get" target="addSubscriptions">
                <input name="title" placeholder="Select..." type="search">
                <button type="submit">Search</button>
            </form>
        </div>
        <div class="form-group col-md-4">
            <label>Actual Price</label>
            <input type="number" class="form-control" name="actualPrice" style="background-color:#B0E0E6">
        </div>
        <div class="form-group col-md-4">
            <label>Quantity</label>
            <input type="number" class="form-control" name="quantity" style="background-color:#B0E0E6">
        </div>
        <div class="form-group col-md-4">
            <label>Start Date</label>
            <input type="date" class="form-control" name="startDate" style="background-color:#B0E0E6">
        </div>
        <div class="form-group col-md-4">
            <label>Finish Date</label>
            <input type="date" class="form-control" name="finishDate" style="background-color:#B0E0E6">
        </div>
        <div class="form-group col-md-4">
            <label>Subscription Date</label>
            <input type="date" class="form-control" name="subscriptionsDate" style="background-color:#B0E0E6">
        </div>
        <br>
        <input type="submit" class="btn btn-success btn-md" value="Submit">
    </form>
</div>
</body>
</html>
