<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
    <style>
        body{
        padding: 30px;
    </style>
</head>

<body>
<h3>NEW USER REGISTRATION</h3>
<div class="container">
    <form action="userRegister" method="post" role="form">
        <div class="form-group col-md-4">
                <label >First Name</label>
                <input type="text" class="form-control" name="firstName" style="background-color:#B0E0E6">
        </div>
        <div class="form-group col-md-4">
                <label>Last Name</label>
                <input type="text" class="form-control" name="lastName" style="background-color:#B0E0E6">
        </div>
        <div class="form-group col-md-4">
                <label>Birthday</label>
                <input type="date" class="form-control" name="birthday" style="background-color:#B0E0E6">
        </div>
        <div class="form-group col-md-4">
                <label>Login</label>
                <input type="text" class="form-control" name="login" style="background-color:#B0E0E6">
        </div>
        <div class="form-group col-md-4">
                <label>Password</label>
                <input type="password" class="form-control" name="password" style="background-color:#B0E0E6">
        </div>
        <br>
        <p>
            <select class="form-select" aria-label="Default select example">
                <option selected>Role</option>
                <option id="1">Admin</option>
                <option id="2" selected>User</option>
            </select>
        </p>
        <br>
        <input type="submit" class="btn btn-success btn-md" value="Registration">
        <br>
        <br>
        <input type="button" onclick="history.back();" value="Назад"/>
    </form>
</div>
</body>
</html>
