<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
    <style>
table, th, td {
    border: 1px solid black;
}
    </style>
</head>

<body>

<h4>ALL USERS</h4>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<table>
    <thead>
    <tr>
        <th style="width: 5%">Id</th>
        <th style="width: 20%">First Name</th>
        <th style="width: 20%">Last Name</th>
        <th style="width: 10%">Birthday</th>
        <th style="width: 10%">Register Date</th>
        <th style="width: 10%">Status</th>
        <th style="width: 10%">Role</th>
        <th style="width: 5%">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${#dates.format(user.birthday, 'yyyy MMM d')}" style="text-align: center"></td>
        <td th:text="${#dates.format(user.register, 'yyyy MMM d')}" style="text-align: center"></td>
        <td th:text="${user.status}"></td>
        <td th:text="${user.role}"></td>
        <td style="text-align: center"><a th:href="@{'/delete/{id}'(id=${user.id})}"><i class="fa fa-trash"
                                                                                        style="font-size:20px"></i></a>
        </td>
    </tr>
    </tbody>
</table>

</body>

</html>
