<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>USER SUBSCRIPTIONS</title>
</head>
<body>
<div class="mySubscriptions">
    <div th:fragment="subscriptionsList">
        <table class="table table-bordered table-hover horizontal-align">
            <thead>
            <tr>
                <th style="width: 5%">Id</th>
                <th style="width: 10%">Actual Price</th>
                <th style="width: 10%">Quantity</th>
                <th style="width: 20%">Start Date</th>
                <th style="width: 20%">Finish Date</th>
                <th style="width: 20%">Subscription Date</th>
                <th style="width: 5%">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="subscriptions : ${subscriptionsList}">
                <td th:text="${subscriptions.id}" style="text-align: center"></td>
                <td th:text="${subscriptions.actualPrice}"></td>
                <td th:text="${#dates.format(subscriptions.start_date, 'd MMM yyyy')}" style="text-align: center"></td>
                <td th:text="${#dates.format(subscriptions.finish_date, 'd MMM yyyy')}" style="text-align: center"></td>
                <td th:text="${#dates.format(subscriptions.subscription_date, 'd MMM yyyy')}"
                    style="text-align: center"></td>
                <td style="text-align: center"><a th:href="@{'/delete/{id}'(id=${subscriptions.id})}"><i
                        class="fa fa-trash" style="font-size:20px"></i></a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
